<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lucas‚Äôs Ad Channels</title>
  <style>
    :root {
      --bg: #121212;
      --text: #f0f0f0;
      --accent: #FE4C6F;
      --border: #333;
      --radius: 4px;
      --spacing: 16px;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      padding: var(--spacing);
    }
    h1 {
      position: sticky;
      top: 0;
      background: var(--bg);
      padding: var(--spacing) 0;
      font-size: 2em;
      color: var(--accent);
      z-index: 100;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .category {
      margin: var(--spacing) 0;
    }
    .category-header {
      display: flex;
      align-items: center;
      font-size: 1em;
      margin-bottom: var(--spacing);
    }
    .badge {
      background: #17d7d7;
      color: #fff;
      padding: 4px 8px;
      font-size: 0.8em;
      font-weight: bold;
      border-radius: var(--radius);
      margin-left: 8px;
    }
    ul.channel-list {
      list-style: none;
    }
    ul.channel-list li {
      display: flex;
      justify-content: space-between;
      padding: var(--spacing) 0;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }
    ul.channel-list li:last-child { border-bottom: none; }
    a.channel-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      flex: 2 1 200px;
      word-break: break-all;
    }
    span.subs, span.price {
      flex: 1 1 100px;
      text-align: right;
    }
    .advertise-btn {
      display: block;
      width: 100%;
      max-width: 100px;
      margin: var(--spacing) auto 0;
      padding: 10px;
      background: #17d7d7;
      color: #fff;
      text-align: center;
      border: none;
      border-radius: var(--radius);
      font-size: 0.7em;
      cursor: pointer;
    }
    .advertise-btn:hover {
      background: #d9435f;
    }

    .search-container {
                      display: flex;
                      margin-bottom: var(--spacing);
                    }
    #searchInput {
      flex: 1;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: var(--radius) 0 0 var(--radius);
      background: var(--bg);
      color: var(--text);
    }
    #searchBtn {
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-left: none;
      border-radius: 0 var(--radius) var(--radius) 0;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }
    #searchBtn:hover {
      background: #d9435f;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Lucas‚Äôs Advertising Channels</h1>
    <div class="search-container">
      <input id="searchInput" type="text" placeholder="Search channels‚Ä¶" />
      <button id="searchBtn">üîç Search</button>
    </div>

    <div id="popular" class="category">
      <div class="category-header">
        <h2>Popular Channels</h2>
        <span class="badge">BEST PRICE</span>
      </div>
      <ul class="channel-list"></ul>
      <button class="advertise-btn">Advertise Now</button>
    </div>

    <div id="normal" class="category">
      <div class="category-header">
        <h2>Normal Channels</h2>
      </div>
      <ul class="channel-list"></ul>
      <button class="advertise-btn">Advertise Now</button>
    </div>
  </div>

  <script>
    const channels = [
      { link: "https://t.me/lucas_ad_agency", subs: "24k", price: "54,000 Kyats", category: "popular" },
      { link: "https://t.me/channel2", subs: "18k", price: "45,000 Kyats", category: "popular" },
      { link: "https://t.me/channel3", subs: "30k", price: "60,000 Kyats", category: "popular" },
      // ‚Ä¶ more popular channels ‚Ä¶
      { link: "https://t.me/channelA", subs: "5k", price: "15,000 Kyats", category: "normal" },
      { link: "https://t.me/channelB", subs: "8k", price: "20,000 Kyats", category: "normal" },
      { link: "https://t.me/channelC", subs: "6k", price: "18,000 Kyats", category: "normal" },
      // ‚Ä¶ more normal channels ‚Ä¶
    ];

    const searchInput = document.getElementById('searchInput');
const searchBtn   = document.getElementById('searchBtn');

function refreshLists(filterTerm = '') {
  // clear existing
  document.querySelectorAll('.channel-list').forEach(ul => ul.innerHTML = '');
  // re-render with filter
  renderListFiltered('popular', 'popular', filterTerm);
  renderListFiltered('normal',  'normal',  filterTerm);
}

        // a tiny variant of your renderList that also matches the term
        function renderListFiltered(catId, category, term) {
          const list = document.querySelector(`#${catId} .channel-list`);
          channels
            .filter(ch => ch.category === category
                      && (ch.link.toLowerCase().includes(term)
                       || ch.subs.toLowerCase().includes(term)))
            .forEach(ch => {
              const li = document.createElement('li');
              li.innerHTML = `
                <a class="channel-link" href="${ch.link}" target="_blank">
                  ${ch.link.replace('https://t.me/','@')}
                </a>
                <span class="subs">${ch.subs} sub</span>
                <span class="price">${ch.price}</span>
              `;
              list.appendChild(li);
            });
        }
        
        // wire the button
        searchBtn.addEventListener('click', () => {
          const term = searchInput.value.trim().toLowerCase();
          refreshLists(term);
        });
        
        // on first load, show all
        refreshLists();


    function renderList(catId, filterCat) {
      const list = document.querySelector(`#${catId} .channel-list`);
      channels.filter(ch => ch.category === filterCat)
        .forEach(ch => {
          const li = document.createElement('li');
          li.innerHTML = `
            <a class="channel-link" href="${ch.link}" target="_blank">${ch.link.replace('https://t.me/','@')}</a>
            <span class="subs">${ch.subs} sub</span>
            <span class="price">${ch.price}</span>
          `;
          list.appendChild(li);
        });
    }

    renderList('popular','popular');
    renderList('normal','normal');
  </script>
</body>
</html>
