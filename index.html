<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lucas‚Äôs Ad Channels</title>
  <style>
    :root {
      --bg: #121212;
      --text: #f0f0f0;
      --accent: #FE4C6F;
      --border: #333;
      --radius: 4px;
      --spacing: 16px;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      padding: var(--spacing);
    }
    h1 {
      position: sticky;
      top: 0;
      background: var(--bg);
      padding: var(--spacing) 0;
      font-size: 2em;
      color: var(--accent);
      z-index: 100;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .category {
      margin: var(--spacing) 0;
    }
    .category-header {
      display: flex;
      align-items: center;
      font-size: 1em;
      margin-bottom: var(--spacing);
    }
    .badge {
      background: #17d7d7;
      color: #fff;
      padding: 4px 8px;
      font-size: 0.8em;
      font-weight: bold;
      border-radius: var(--radius);
      margin-left: 8px;
    }
    ul.channel-list {
      list-style: none;
    }
    ul.channel-list li {
      display: flex;
      justify-content: space-between;
      padding: var(--spacing) 0;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }
    ul.channel-list li:last-child { border-bottom: none; }
    a.channel-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      flex: 2 1 200px;
      word-break: break-all;
    }
    span.subs, span.price {
      flex: 1 1 100px;
      text-align: right;
    }
    .advertise-btn {
      display: block;
      width: 100%;
      max-width: 100px;
      margin: var(--spacing) auto 0;
      padding: 10px;
      background: #047373;
      color: #fff;
      text-align: center;
      border: none;
      border-radius: var(--radius);
      font-size: 0.7em;
      cursor: pointer;
    }
    .advertise-btn:hover {
      background: #d9435f;
    }

    .search-container {
        position: relative;
        display: flex;
        align-items: center;
        margin-bottom: var(--spacing);
      }
      #searchInput {
        flex: 1;
        padding: 8px;
        padding-right: 2rem;             /* make room for the ‚Äú√ó‚Äù */
        border: 1px solid var(--border);
        border-radius: var(--radius) 0 0 var(--radius);
        background: var(--bg);
        color: var(--text);
      }
      .clear-btn {
        position: absolute;
        right: 6rem;                   /* tweak to sit just inside the input */
        font-size: 1.2em;
        color: var(--text);
        cursor: pointer;
        visibility: hidden;              /* hide when empty */
      }
      #searchInput:not(:placeholder-shown) ~ .clear-btn {
        visibility: visible;             /* show when there‚Äôs text */
      }
      #searchBtn {
        padding: 8px 12px;
        border: 1px solid var(--border);
        border-left: none;
        border-radius: 0 var(--radius) var(--radius) 0;
        background: var(--accent);
        color: #fff;
        cursor: pointer;
      }
      #searchBtn:hover { background: #d9435f; }


  </style>
</head>
<body>
  <div class="container">
    <h1>Lucas‚Äôs Advertising Channels</h1>

    <div class="search-container">
      <input id="searchInput" type="text" placeholder="·ÄÅ·Äª·Äî·Ä∫·Äî·Äö·Ä∫·Äõ·Äæ·Ä¨·Äõ·Äî·Ä∫·Äî·Äæ·Ä≠·Äï·Ä∫·Äï·Ä´ ..." />
      <span id="clearBtn" class="clear-btn">&times;</span>
      <button id="searchBtn">üîç Search</button>
    </div>
    
    <div id="popular" class="category">
      <div class="category-header">
        <h2>Popular Channels</h2>
        <span class="badge">BEST PRICE</span>
      </div>
      <ul class="channel-list"></ul>
      <a href="https://t.me/lucas_tyler" target="_blank" class="advertise-btn">·ÄÄ·Äº·Ä±·Ä¨·Ä∫·ÄÑ·Äº·Ä¨·Äë·Ää·Ä∑·Ä∫·Äô·Äö·Ä∫</a>
    </div>

    <div id="normal" class="category">
      <div class="category-header">
        <h2>Normal Channels</h2>
      </div>
      <ul class="channel-list"></ul>
      <a href="https://t.me/lucas_tyler" target="_blank" class="advertise-btn">·ÄÄ·Äº·Ä±·Ä¨·Ä∫·ÄÑ·Äº·Ä¨·Äë·Ää·Ä∑·Ä∫·Äô·Äö·Ä∫</a>
    </div>
  </div>

<script>
  const channels = [
    { link: "https://t.me/+gYcj7ZSeZs0wZDA1", subs: "35k", price: "110,000 ·ÄÄ·Äª·Äï·Ä∫", category: "popular" },
    { link: "https://t.me/+rs3zpw5UI4NiNWFl", subs: "29k", price: "95,000 ·ÄÄ·Äª·Äï·Ä∫", category: "popular" },
    { link: "https://t.me/+ST-rHgnGt0I3YWY1", subs: "28k", price: "90,000 ·ÄÄ·Äª·Äï·Ä∫", category: "popular" },
    { link: "https://t.me/+5Eq238WRmXNkYTBl", subs: "28k", price: "90,000 ·ÄÄ·Äª·Äï·Ä∫", category: "popular" },
    { link: "https://t.me/+gskJMTqJrK5iZGVl", subs: "27k", price: "85,000 ·ÄÄ·Äª·Äï·Ä∫", category: "popular" },
    { link: "https://t.me/+Lm0xzWiijbBiNzU1", subs: "27k", price: "85,000 ·ÄÄ·Äª·Äï·Ä∫", category: "popular" },
    { link: "https://t.me/+sZ5DZDZ0eRhjMThl", subs: "26k", price: "80,000 ·ÄÄ·Äª·Äï·Ä∫", category: "popular" },
    { link: "https://t.me/+S41-KyxyNf1kYTA1", subs: "25k", price: "80,000 ·ÄÄ·Äª·Äï·Ä∫", category: "popular" },
    { link: "https://t.me/+8uVszN5TzrlkOGI1", subs: "20k", price: "65,000 ·ÄÄ·Äª·Äï·Ä∫", category: "popular" },
    { link: "https://t.me/+odsSzF10HoVmODE1", subs: "25k", price: "80,000 ·ÄÄ·Äª·Äï·Ä∫", category: "popular" },
    { link: "https://t.me/+0yqGObcbkRwyYjJl", subs: "20k", price: "65,000 ·ÄÄ·Äª·Äï·Ä∫", category: "popular" },

    /*
    { link: "https://t.me/channelA", subs: "5k", price: "15,000 Kyats", category: "normal" },
    { link: "https://t.me/channelB", subs: "8k", price: "20,000 Kyats", category: "normal" },
    { link: "https://t.me/channelC", subs: "6k", price: "18,000 Kyats", category: "normal" },
    */
  ];

  const searchInput = document.getElementById('searchInput');
  const searchBtn   = document.getElementById('searchBtn');
  const clearBtn    = document.getElementById('clearBtn');

  function refreshLists(filterTerm = '') {
    document.querySelectorAll('.channel-list').forEach(ul => ul.innerHTML = '');
    renderListFiltered('popular', 'popular', filterTerm);
    renderListFiltered('normal',  'normal',  filterTerm);
  }

  function renderListFiltered(catId, category, term) {
    const list = document.querySelector(`#${catId} .channel-list`);
    const lowerTerm = term.toLowerCase();

    channels
      .filter(ch => {
        if (ch.category !== category) return false;

        // text match on link or subscriber count
        const textMatch = 
          ch.link.toLowerCase().includes(lowerTerm) ||
          ch.subs.toLowerCase().includes(lowerTerm);

        // fuzzy numeric match on price
        let priceMatch = false;
        const numericSearch = lowerTerm.match(/\d+/);
        if (numericSearch) {
          const termNum = parseInt(numericSearch[0], 10);
          const priceNum = parseInt(ch.price.replace(/\D/g, ''), 10);
          priceMatch = priceNum >= termNum && priceNum < termNum + 10000;
        }

        return textMatch || priceMatch;
      })
      .sort((a, b) => {
        const aNum = parseInt(a.price.replace(/\D/g, ''), 10);
        const bNum = parseInt(b.price.replace(/\D/g, ''), 10);
        return bNum - aNum;
      })
      .forEach(ch => {
        const li = document.createElement('li');
        li.innerHTML = `
          <a class="channel-link" href="${ch.link}" target="_blank">
            ${ch.link.replace('https://t.me/', '@')}
          </a>
          <span class="subs">${ch.subs} sub</span>
          <span class="price">${ch.price}</span>
        `;
        list.appendChild(li);
      });
  }

  searchInput.addEventListener('input', () => {
    clearBtn.style.visibility = searchInput.value ? 'visible' : 'hidden';
  });

  clearBtn.addEventListener('click', () => {
    searchInput.value = '';
    refreshLists('');
    clearBtn.style.visibility = 'hidden';
  });

  searchBtn.addEventListener('click', () => {
    const term = searchInput.value.trim();
    refreshLists(term);
  });

  refreshLists();

window.onload = function () {
  if (!sessionStorage.getItem("reloaded")) {
    sessionStorage.setItem("reloaded", "true");
    location.reload();
  } else {
    sessionStorage.removeItem("reloaded"); // allow future reloads
  }
};

</script>


</body>
</html>
